<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Unordered list</h2>
    <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
    </ul>

    <h2>Ordered list</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>
</html>
